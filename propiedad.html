<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Propiedad - FM Inmobiliaria</title>
    <meta name="description" content="Detalles completos de la propiedad.">
    
    <link rel="icon" href="https://fminmobiliaria.com.co/wp-content/uploads/2023/05/LOGO-FINAL-FM_Mesa-de-trabajo-1.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        :root {
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --gold: #C4A66A;
            --border-color: #e5e5e5;
            --font-main: 'Inter', sans-serif;
        }

        /* === Base Styles === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--light); color: var(--dark); overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .navbar { position: fixed; top: 0; left: 0; width: 100%; padding: 1rem 3rem; z-index: 1000; display: flex; justify-content: space-between; align-items: center; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .logo img { height: 50px; }
        .menu-button { font-size: 1rem; font-weight: 500; text-decoration: none; color: var(--dark); cursor: pointer; }
        .footer { padding: 3rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; flex-wrap: wrap; border-top: 1px solid var(--border-color); margin-top: 5rem;}
        
        /* === NUEVO DISEÑO DE PÁGINA DE PROPIEDAD === */
        .property-detail-page {
            padding-top: 120px;
            padding-bottom: 5rem;
        }
        .loading-property, .error-property {
            text-align: center; font-size: 1.5rem; color: #888; padding: 5rem;
        }

        /* Galería de Imágenes */
        .gallery-container {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .swiper-container { width: 100%; }
        .gallery-top { height: 60vh; max-height: 600px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        
        /* === ESTILOS DE FLECHAS MEJORADOS === */
        .swiper-button-next, .swiper-button-prev {
            color: #fff; /* Color blanco para el icono */
            background-color: rgba(0,0,0,0.5); /* Fondo semitransparente oscuro */
            border-radius: 50%; /* Circular */
            width: 45px; /* Tamaño del botón */
            height: 45px; /* Tamaño del botón */
            display: flex; /* Para centrar el icono */
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3); /* Sombra para que destaque */
            --swiper-navigation-size: 20px; /* Tamaño del icono */
        }

        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: rgba(0,0,0,0.7); /* Más oscuro al pasar el ratón */
        }

        /* Ajuste de posición: más cerca del borde */
        .swiper-button-next {
            right: 15px; /* Más cerca del borde derecho */
        }
        .swiper-button-prev {
            left: 15px; /* Más cerca del borde izquierdo */
        }
        /* === FIN ESTILOS DE FLECHAS MEJORADOS === */


        .gallery-thumbs { height: 100px; margin-top: 4px;}
        .swiper-slide-thumb { opacity: 0.7; cursor: pointer; transition: opacity 0.3s; }
        .swiper-slide-thumb-active { opacity: 1; }
        
        /* Contenedor de Información */
        .info-box {
            background-color: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            margin-top: -80px;
            position: relative;
            z-index: 10;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .property-header { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; }
        .property-header h1 { font-size: clamp(1.8rem, 4vw, 2.8rem); line-height: 1.2; flex-basis: 60%; }
        .property-price { font-size: clamp(1.5rem, 3vw, 2.2rem); font-weight: 700; color: var(--gold); text-align: right; flex-basis: 35%; }

        .property-meta { display: flex; flex-wrap: wrap; gap: 1rem 1.5rem; padding: 1.5rem 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        .meta-item { display: flex; align-items: center; gap: 0.5rem; font-size: 1rem; color: #555; }
        .meta-item .iconify { font-size: 1.4rem; color: var(--dark); }

        /* Contenido Adicional */
        .additional-info {
            padding-top: 3rem;
        }
        .property-section {
            margin-bottom: 3rem;
        }
        .property-section h2 { font-size: 1.8rem; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;}
        .property-description { font-size: 1.1rem; line-height: 1.7; color: #444; }
        .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .feature-item { background-color: var(--light); padding: 1rem; border-radius: 8px; display: flex; align-items: center; gap: 1rem; font-size: 1rem; }
        .feature-item .iconify { font-size: 1.5rem; color: var(--gold); flex-shrink: 0; }

        .contact-owner-btn { background-color: var(--gold); color: var(--dark); padding: 1rem 2.5rem; border-radius: 5px; text-decoration: none; font-weight: 500; display: inline-block; transition: all 0.3s ease; border: none; cursor: pointer; font-size: 1.1rem; }
        .contact-owner-btn:hover { background-color: var(--dark); color: var(--light); transform: translateY(-3px); }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            .gallery-top { height: 40vh; }
            .info-box { width: 100%; margin-top: -50px; padding: 1.5rem; }
            .property-header { flex-direction: column; gap: 0.5rem; }
            .property-price { text-align: left; }
        }
    </style>
</head>
<body>
    </body>
</html>
